<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crug Climbing Gym Feedback Form</title>
</head>
<body>
    <h1 id="title">The Crug Climbing Gym Feedback Form</h1>
    <p id="description">Thank you for offering feedback to improve the gym</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Name" required>
        <br>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Email" required>
        <br>
        <label for="number" id="number-label">Age (optional)</label>
        <input id="number" type="number" min="3" max="99" placeholder="Age">
        <br>
    </form>
</body>
</html>
